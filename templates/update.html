{% extends 'base.html' %}

{% block head %}

{% endblock %}


{% block body %}
<div class="content">
    <h1 class="center">Update Task</h1>

    <form action="/update/{{ task.id }}" method="POST">
        <div class="field">
          <label class="label">Content</label>
          <div class="control">
            <input class="input" type="text" placeholder="{{ task.content }}" name="content" id="content" value="{{ task.content }}">
          </div>
          <div class="control">
              <label class="radio">
                <input type="radio" name="completed" {{ 'checked' if task.completed else '' }}>
                Yes
              </label>
              <label class="radio">
                <input type="radio" name="completed" {{ 'checked' if task.completed == 0 else '' }}>
                No
              </label>
            </div>
        </div>
        <div class="control">
          <button class="button is-link" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('form').on('submit', function () {
            if ('' == $('#content').val()) {
                alert('Can not stay empty.')
                return false
            }
        })
    })
</script>
{% endblock %}
